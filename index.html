<script>
printName();
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
async function printName(){
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const greeting = "HELLO_DETECTIVE_";
    var name = greeting.concat(urlParams.get('name'));
    for (var i = 0; i < name.length; i++){
        var elem = document.querySelector('#' + name.charAt(i));
        var clone = elem.cloneNode(true);
        clone.id = name.charAt(i) + String(i);
        clone.classList.remove("font");
        document.getElementById("output").append(clone);
    }
    await sleep(3000);
    for (var j = 0; j < name.length; j++){
        await sleep(50);
        var target = document.getElementById(name.charAt(j) + String(j));
      if(name.charAt(j) == '_'){
            target.innerHTML =  "<text x='10' y='60' font-family='Arial' font-size='50' fill='red'>" + " "  + "</text>"
      }else{
            target.innerHTML =  "<text x='10' y='60' font-family='Arial' font-size='50' fill='red'>" + name.charAt(j)  + "</text>"
      }    
    }
}
</script>
